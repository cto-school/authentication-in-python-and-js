<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Production Auth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Sign In</h1>
                <p>Welcome back! Please sign in to continue.</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <!-- Google Sign In -->
            <button class="btn btn-google" onclick="signInWithGoogle()">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                Sign in with Google
            </button>

            <div class="divider"><span>or sign in with email</span></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">Show</button>
                    </div>
                </div>

                <div class="forgot-link">
                    <a href="/forgot-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="/register.html">Create one</a>
            </div>
        </div>
    </div>

    <script>
        // ================================================================================
        // API CONFIGURATION
        // ================================================================================
        // Full URL required for cross-origin requests (CORS must be enabled on backend)
        // This allows the frontend to be served from any origin while calling our API
        // ================================================================================
        const API_URL = 'http://localhost:5013/api';

        // Redirect if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/dashboard.html';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function togglePassword() {
            const pwd = document.getElementById('password');
            const btn = event.target;
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = 'Hide';
            } else {
                pwd.type = 'password';
                btn.textContent = 'Show';
            }
        }

        function signInWithGoogle() {
            window.location.href = `${API_URL}/auth/google`;
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Signing in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                } else {
                    showMessage(data.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Sign In';
                }
            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
