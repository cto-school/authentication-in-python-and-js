<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Production Auth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Forgot Password?</h1>
                <p>No worries! Enter your email and we'll send you a reset link.</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form id="forgotForm" onsubmit="handleForgot(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="/login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // ================================================================================
        // API CONFIGURATION
        // ================================================================================
        // Full URL required for cross-origin requests (CORS must be enabled on backend)
        // ================================================================================
        const API_URL = 'http://localhost:5013/api';

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        async function handleForgot(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Sending...';

            const email = document.getElementById('email').value;

            try {
                const res = await fetch(`${API_URL}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                let msg = 'If that email is registered, you will receive a password reset link.';
                if (data.reset_link) {
                    msg += `<br><br><small>Dev mode: <a href="${data.reset_link}" target="_blank">Click here to reset</a></small>`;
                }
                showMessage(msg, 'success');
                document.getElementById('forgotForm').reset();

            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Send Reset Link';
        }
    </script>
</body>
</html>
