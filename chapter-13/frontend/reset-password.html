<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Production Auth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Create a new password for your account.</p>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <form id="resetForm" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" placeholder="Enter new password (min 8 chars)" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">Show</button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Reset Password</button>
            </form>

            <div class="auth-footer">
                <a href="/login.html">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // ================================================================================
        // API CONFIGURATION
        // ================================================================================
        // Full URL required for cross-origin requests (CORS must be enabled on backend)
        // ================================================================================
        const API_URL = 'http://localhost:5013/api';

        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('message').innerHTML = 'Invalid or missing reset token. <a href="/forgot-password.html">Request a new one</a>';
            document.getElementById('message').className = 'message error';
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function togglePassword(id) {
            const pwd = document.getElementById(id);
            const btn = event.target;
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
            btn.textContent = pwd.type === 'password' ? 'Show' : 'Hide';
        }

        async function handleReset(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Resetting...';

            try {
                const res = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });

                const data = await res.json();

                if (data.success) {
                    showMessage('Password reset successful! Redirecting to login...', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    showMessage(data.message, 'error');
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (err) {
                showMessage('Connection error. Please try again.', 'error');
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
