<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Email Verification</h4>
                    </div>
                    <div class="card-body text-center">
                        <div id="verificationStatus">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Verifying...</span>
                            </div>
                            <p>Verifying your email...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5011';

        // ===========================================
        // Verify Email on Page Load
        // ===========================================
        window.onload = async function() {
            // Get token from URL
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            const statusDiv = document.getElementById('verificationStatus');

            if (!token) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error!</h5>
                        <p>No verification token provided.</p>
                        <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                    </div>
                `;
                return;
            }

            // Call verification API
            try {
                const response = await fetch(API_URL + '/verify-email?token=' + token);
                const data = await response.json();

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5>Success!</h5>
                            <p>${data.message}</p>
                            <hr>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <a href="index.html" class="btn btn-success">Go to Login</a>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Verification Failed</h5>
                            <p>${data.message}</p>
                            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                        </div>
                    `;
                }

            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error!</h5>
                        <p>Could not connect to server.</p>
                        <p>Make sure the backend is running.</p>
                        <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                    </div>
                `;
            }
        };
    </script>

</body>
</html>
