<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 11: Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Part 11: Email Verification</h1>
        <p class="text-center text-muted mb-5">Verify email before full access</p>

        <div class="row">
            <!-- ================================== -->
            <!-- Register -->
            <!-- ================================== -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">1. Register</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="email" id="regEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="regPassword" class="form-control" placeholder="Password">
                        </div>
                        <button onclick="register()" class="btn btn-primary w-100">
                            Register
                        </button>
                        <div id="regResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- ================================== -->
            <!-- Login -->
            <!-- ================================== -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">2. Login</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="email" id="loginEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                        </div>
                        <button onclick="login()" class="btn btn-success w-100">
                            Login
                        </button>
                        <div id="loginResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- ================================== -->
            <!-- Test Routes -->
            <!-- ================================== -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="mb-0">3. Test Access</h5>
                    </div>
                    <div class="card-body">
                        <button onclick="getProfile()" class="btn btn-warning w-100 mb-2">
                            GET /profile (Verified Only)
                        </button>
                        <button onclick="getProfileUnverified()" class="btn btn-outline-warning w-100 mb-2">
                            GET /profile-unverified (Any User)
                        </button>
                        <button onclick="resendVerification()" class="btn btn-outline-primary w-100">
                            Resend Verification
                        </button>
                        <div id="testResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ================================== -->
        <!-- Verification Link Display -->
        <!-- ================================== -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Verification Link</h5>
                    </div>
                    <div class="card-body">
                        <div id="verificationLinkDisplay">
                            <p class="text-muted">Register to get verification link</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ================================== -->
        <!-- User Status -->
        <!-- ================================== -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Current User Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="userStatus">
                            <p class="text-muted">Not logged in</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5011';

        // ===========================================
        // Register
        // ===========================================
        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            if (!email || !password) {
                showResult('regResult', 'Enter email and password', 'warning');
                return;
            }

            try {
                const response = await fetch(API_URL + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    showResult('regResult', data.message, 'success');

                    // Display verification link
                    document.getElementById('verificationLinkDisplay').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Verification Link:</strong><br>
                            <a href="${data.verification_link}" target="_blank" style="word-break: break-all;">
                                ${data.verification_link}
                            </a>
                            <hr>
                            <small>Click the link to verify your email, then login.</small>
                        </div>
                    `;

                    // Copy to login
                    document.getElementById('loginEmail').value = email;
                    document.getElementById('loginPassword').value = password;
                } else {
                    showResult('regResult', data.message, 'danger');
                }
            } catch (error) {
                showResult('regResult', 'Network error', 'danger');
            }
        }

        // ===========================================
        // Login
        // ===========================================
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showResult('loginResult', 'Enter email and password', 'warning');
                return;
            }

            try {
                const response = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    let message = data.message;
                    if (data.warning) {
                        message += `<br><small class="text-warning">${data.warning}</small>`;
                    }
                    showResult('loginResult', message, 'success');

                    updateUserStatus(data.user);
                } else {
                    showResult('loginResult', data.message, 'danger');
                }
            } catch (error) {
                showResult('loginResult', 'Network error', 'danger');
            }
        }

        // ===========================================
        // Test Routes
        // ===========================================
        async function getProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                showResult('testResult', 'Please login first', 'warning');
                return;
            }

            try {
                const response = await fetch(API_URL + '/profile', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();

                if (response.ok) {
                    showResult('testResult', `Profile: ${data.profile.email} (Verified: ${data.profile.is_verified})`, 'success');
                } else {
                    showResult('testResult', data.message, 'danger');
                }
            } catch (error) {
                showResult('testResult', 'Network error', 'danger');
            }
        }

        async function getProfileUnverified() {
            const token = localStorage.getItem('token');
            if (!token) {
                showResult('testResult', 'Please login first', 'warning');
                return;
            }

            try {
                const response = await fetch(API_URL + '/profile-unverified', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await response.json();

                if (response.ok) {
                    showResult('testResult',
                        `Profile: ${data.profile.email}<br>Verified: ${data.profile.is_verified}<br><small>${data.note}</small>`,
                        'success'
                    );
                } else {
                    showResult('testResult', data.message, 'danger');
                }
            } catch (error) {
                showResult('testResult', 'Network error', 'danger');
            }
        }

        async function resendVerification() {
            const email = document.getElementById('loginEmail').value || document.getElementById('regEmail').value;

            if (!email) {
                showResult('testResult', 'Enter email first', 'warning');
                return;
            }

            try {
                const response = await fetch(API_URL + '/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();

                showResult('testResult', data.message, 'success');

                if (data.verification_link) {
                    document.getElementById('verificationLinkDisplay').innerHTML = `
                        <div class="alert alert-info">
                            <strong>New Verification Link:</strong><br>
                            <a href="${data.verification_link}" target="_blank" style="word-break: break-all;">
                                ${data.verification_link}
                            </a>
                        </div>
                    `;
                }
            } catch (error) {
                showResult('testResult', 'Network error', 'danger');
            }
        }

        // ===========================================
        // Helpers
        // ===========================================
        function showResult(elementId, message, type) {
            document.getElementById(elementId).innerHTML = `
                <div class="alert alert-${type} py-2 mb-0 small">${message}</div>
            `;
        }

        function updateUserStatus(user) {
            const verifiedBadge = user.is_verified
                ? '<span class="badge bg-success">Verified</span>'
                : '<span class="badge bg-warning">Not Verified</span>';

            document.getElementById('userStatus').innerHTML = `
                <p class="mb-0">
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Status:</strong> ${verifiedBadge}
                </p>
            `;
        }

        // Check if user is already logged in
        window.onload = function() {
            const userStr = localStorage.getItem('user');
            if (userStr) {
                const user = JSON.parse(userStr);
                updateUserStatus(user);
            }
        };
    </script>

</body>
</html>
