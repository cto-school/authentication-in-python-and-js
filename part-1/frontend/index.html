<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1: Understanding JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-2">Part 1: Understanding JWT</h1>
        <p class="text-center text-muted mb-4">Learn how JWT tokens work</p>

        <div class="row">

            <!-- Create Token -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">1. Create Token</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">User ID:</label>
                            <input type="number" id="userId" class="form-control" value="123">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" id="userName" class="form-control" value="John">
                        </div>
                        <button onclick="createToken()" class="btn btn-primary w-100">Create Token</button>
                        <div id="createResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Decode Token -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">2. Decode Token</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Token:</label>
                            <textarea id="tokenToDecode" class="form-control" rows="4" placeholder="Paste token here"></textarea>
                        </div>
                        <button onclick="decodeToken()" class="btn btn-success w-100">Decode Token</button>
                        <div id="decodeResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Verify Token -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-warning">3. Verify Token</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Token:</label>
                            <textarea id="tokenToVerify" class="form-control" rows="4" placeholder="Paste token here"></textarea>
                        </div>
                        <button onclick="verifyToken()" class="btn btn-warning w-100">Verify Token</button>
                        <div id="verifyResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- JWT Info -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">4. JWT Structure</div>
                    <div class="card-body">
                        <p><strong>JWT has 3 parts:</strong></p>
                        <ol>
                            <li><span class="text-danger">Header</span> - Algorithm info</li>
                            <li><span class="text-primary">Payload</span> - Your data</li>
                            <li><span class="text-success">Signature</span> - Verification</li>
                        </ol>
                        <div class="bg-dark text-white p-2 rounded">
                            <code><span class="text-danger">header</span>.<span class="text-primary">payload</span>.<span class="text-success">signature</span></code>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // API URL - empty means same server
        const API = '';

        async function createToken() {
            const userId = document.getElementById('userId').value;
            const name = document.getElementById('userName').value;

            if (!userId || !name) {
                alert('Please enter User ID and Name');
                return;
            }

            try {
                const res = await fetch(API + '/create-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: parseInt(userId), name: name })
                });

                const data = await res.json();

                document.getElementById('createResult').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Token Created!</strong><br>
                        <small style="word-break:break-all;">${data.token}</small>
                    </div>`;

                document.getElementById('tokenToDecode').value = data.token;
                document.getElementById('tokenToVerify').value = data.token;

            } catch (err) {
                document.getElementById('createResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        }

        async function decodeToken() {
            const token = document.getElementById('tokenToDecode').value.trim();
            if (!token) { alert('Enter a token'); return; }

            try {
                const res = await fetch(API + '/decode-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                const data = await res.json();

                if (data.data) {
                    document.getElementById('decodeResult').innerHTML = `
                        <div class="alert alert-success">
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>`;
                } else {
                    document.getElementById('decodeResult').innerHTML = `
                        <div class="alert alert-danger">${data.message}</div>`;
                }

            } catch (err) {
                document.getElementById('decodeResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        }

        async function verifyToken() {
            const token = document.getElementById('tokenToVerify').value.trim();
            if (!token) { alert('Enter a token'); return; }

            try {
                const res = await fetch(API + '/verify-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                const data = await res.json();

                if (data.valid) {
                    document.getElementById('verifyResult').innerHTML = `
                        <div class="alert alert-success">Token is VALID!</div>`;
                } else {
                    document.getElementById('verifyResult').innerHTML = `
                        <div class="alert alert-danger">Token is INVALID! ${data.message}</div>`;
                }

            } catch (err) {
                document.getElementById('verifyResult').innerHTML = `
                    <div class="alert alert-danger">Error: ${err.message}</div>`;
            }
        }
    </script>

</body>
</html>
